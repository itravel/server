<div class="row">
	<div class="col-lg-12">
		<div class="page-header ">
			<span class="h1">活动管理</span>

		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 编辑活动
			</div>
			<form role="form" style="margin: 10px">
				<div class="form-group">
					<label>标题</label> <input class="form-control" ng-model="activity.title">
				</div>
				<div class="form-group">
					<label>Text Input with Placeholder</label> <input
						class="form-control" placeholder="Enter text">
				</div>
				<div class="row form-group">
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-addon">开始</span>
							<div class="input-append date" data-date="12-02-2012"
								data-date-format="yyyy-mm-dd">
								<input class="form-control span2" b-datepicker
									placeholder="startTime" ng-model="activity.startTime"
									type="text" id="startTime">
							</div>
						</div>
					</div>


					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-addon">结束</span>
							<div class="input-append date" data-date="12-02-2012"
								data-date-format="yyyy-mm-dd">
								<input class="form-control span2" b-datepicker
									placeholder="endTime" ng-model="activity.endTime"
									type="text" id="endTime">
							</div>

						</div>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-addon">类型</span> <select
								class="form-control" placeholder="type" ng-model="activity.type">
								<option value="256" selected>公众活动</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-addon">规模</span> <select
								class="form-control" placeholder="scale"
								ng-model="activity.scale">
								<option value="16" selected>大型(500人以上)</option>
								<option value="8" selected>中型(50-500人)</option>
								<option value="4" selected>小型(50人以下)</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="row form-group">
					<div class="col-lg-12">
					<label>标签</label> <input class="form-control" ng-model="activity.tags">
					<p class="help-block">Example block-level help text here.</p>
					</div>				
				
				</div>
				
				
				<div class="row form-group">
									<div class="col-md-12">
										
											<label>活动介绍</label>
											<textarea rows="6" class="form-control"
												placeholder="活动介绍"
												ng-model="activity.abstractContent">
  									</textarea>
  									<p class="help-block">Example block-level help text here.</p>
										
									</div>
								</div>
				
			</form>
		</div>
	</div>
	<div class="col-lg-7">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> 活动列表
			</div>
			<div class="table-responsive" style="margin: 20px">
				<table class="table table-striped  table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>#</th>
							<th>标题</th>
							<th>开始时间</th>
							<th>结束时间</th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="activity in activities" ng-click="go(activity)">
							<td>{{activity.id}}</td>
							<td>{{activity.title}}</td>
							<td>{{activity.startTime}}</td>
							<td>{{activity.endTime}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">发布新的旅游活动</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form ng-submit="submit">
								<input type="hidden" ng-model="activity.id"> <input
									type="hidden" ng-model="acvitity.images">
								<div class="row">
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">标题</span> <input type="text"
												class="form-control" placeholder="title"
												ng-model="activity.title">
										</div>
									</div>
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">城市</span> <select
												class="form-control" placeholder="city"
												ng-model="activity.cityCode">
												<option value="110000" selected>北京</option>
											</select>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">开始时间</span>
											<div class=" input-append date" data-date="12-02-2012"
												data-date-format="yyyy-mm-dd">
												<input class="form-control span2" b-datepicker
													placeholder="startTime" ng-model="activity.startTime"
													type="text" id="startTime"> <span class="add-on"><i
													class="icon-calendar"></i></span>
											</div>

										</div>
									</div>
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">结束时间</span>
											<div class=" input-append date" data-date="12-02-2012"
												data-date-format="yyyy-mm-dd">
												<input class="form-control span2" b-datepicker
													placeholder="endTime" ng-model="activity.endTime"
													type="text" id="endTime"> <span class="add-on"><i
													class="icon-calendar"></i></span>
											</div>
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">地址</span> <input type="text"
												class="form-control" placeholder="address"
												ng-model="activity.address">
										</div>
									</div>
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">参考价格</span> <input
												type="text" class="form-control" placeholder="fee"
												ng-model="activity.fee">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">类型</span> <select
												class="form-control" placeholder="type"
												ng-model="activity.type">
												<option value="256" selected>公众活动</option>
											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="input-group">
											<span class="input-group-addon">规模</span> <select
												class="form-control" placeholder="scale"
												ng-model="activity.scale">
												<option value="16" selected>大型(500人以上)</option>
												<option value="8" selected>中型(50-500人)</option>
												<option value="4" selected>小型(50人以下)</option>
											</select>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="input-group">
											<span class="input-group-addon">标签</span> <input type="text"
												class="form-control" placeholder="多个标签用逗号分割"
												ng-model="activity.tags">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="input-group">
											<span class="input-group-addon">简介</span>
											<textarea rows="6" class="form-control"
												placeholder="abstractContent"
												ng-model="activity.abstractContent">
  									</textarea>
										</div>
									</div>
								</div>

							</form>
						</div>

						<div class="row">
							<div class="col-md-12">

								<span class="btn btn-success fileinput-button"
									ng-class="{disabled: disabled}"> <i
									class="glyphicon glyphicon-plus"></i> <span>Add files...</span>
									<input type="file" name="files[]" multiple=""
									ng-disabled="disabled">
								</span>
							</div>
						</div>


					</div>
					<pre>{{activity | json}}</pre>
					<div class="modal-footer">
						<button type="reset" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">关闭</button>
						<button type="submit" class="btn btn-primary"
							ng-click="save(activity)">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>



<!-- </div> -->
